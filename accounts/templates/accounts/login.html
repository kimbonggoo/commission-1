{% extends 'base.html' %}

{% block content %}

<section class="login">

  <h1>로그인</h1>
  <p>비트솔루션에 오신걸 환영합니다!</p>

  <form action="" method="post" id="loginForm">
    {% csrf_token %}
    {{ form }}
    <a href="{% url 'accounts:login' %}" class="login-tag">
      <button type="submit">시작하기</button>
    </a>
  </form>

  <a href="{% url 'accounts:signup' %}" class="singup-tag">
    <button class="signup-btn">회원가입</button>
  </a>

</section>

{% endblock content %}
